<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Usando socket.io</h1>
    <p>Mira la consola</p>

    <script>
      let socket = io.connect("http://localhost:3000", {
        forceNew: true,
      });

      socket.on("message", (data) => {
        console.log(data);
      });
    </script>
  </body>
</html>
